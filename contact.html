
<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>COFFEEMORE</h1>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="menu.link">MENU</a></li>
        <li><a href="contact.link">CONTACT US</a></li>    
      </ul>
    </nav>
  </header>
    
  <div class="container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <p>Feel free to contact us any time. We will get back to you as soon as we can!</p>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">SEND</button>
      </form>
    </div>

    <div class="info">
      <h3>Info</h3>
      <ul>
        <li><i class="fas fa-envelope"></i> coffeemore@email.com</li>
        <li><i class="fas fa-phone-alt"></i> +12 345 6789</li>
        <li><i class="fas fa-map-marker-alt"></i> Brgy. 143, letters street</li>
        <li><i class="far fa-clock"></i> 8:00am-12:00pm</li>
      </ul>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
